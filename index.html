<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxdVR Prototype</title>
    <!-- Include external stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <!-- A-Frame for WebVR capabilities -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- Optional BloxdVR scripts for voxel physics or toolkit integration -->
    <script src="bloxdvr.js" defer></script>
</head>
<body>
    <!-- VR Scene Container -->
    <a-scene background="color: #ECECEC" embedded>
        <!-- Example Voxel Object -->
        <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

        <!-- Example Ground -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Camera + Controls -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

        <!-- Optional Lighting -->
        <a-entity light="type: directional; intensity: 0.8" position="0 4 -4"></a-entity>
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    </a-scene>

    <!-- Optional Debug/Info Panel -->
    <div id="info" style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.6); color: white; padding: 10px; border-radius: 5px;">
        BloxdVR Prototype - VR Scene Running
    </div>

    <!-- Custom Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("BloxdVR Scene Loaded");
            // Initialize BloxdVR toolkit or custom voxel physics here
            if (typeof BloxdVR !== 'undefined') {
                BloxdVR.init({
                    sceneSelector: 'a-scene'
                });
            }
        });
    </script>
</body>
</html>
