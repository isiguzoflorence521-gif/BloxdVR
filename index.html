<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloxdVR v1.3.2 | Avatar Hub</title>
    <style>
        :root { --primary: #2ecc00; --bg: #0d0d0d; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 30px; }
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .avatar-card { background: #1a1a1a; padding: 15px; border-radius: 12px; cursor: pointer; text-align: center; border: 2px solid transparent; transition: 0.2s; }
        .avatar-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .avatar-card.selected { border-color: var(--primary); background: #142514; box-shadow: 0 0 15px rgba(46, 204, 0, 0.3); }
        .avatar-card img { width: 80px; height: 80px; image-rendering: pixelated; border-radius: 6px; background: #000; }
        .launch-btn { background: var(--primary); color: black; border: none; padding: 18px 50px; font-size: 1.3rem; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
    </style>
</head>
<body>

    <h1>Bloxd<span style="color:var(--primary)">VR</span> v1.3.2</h1>
    <p>Select your avatar (Textures by <b>bloxdskins</b>)</p>

    <div class="avatar-grid" id="grid"></div>

    <button class="launch-btn" onclick="window.location.href='https://bloxd.io'">Enter Bloxd VR</button>

<script>
    // HARDCODED ABSOLUTE PATHS FOR v1.3.2
    const repoURL = "https://isiguzoflorence521-gif.github.io";
    
    const avatars = [
        { name: 'Bob' }, { name: 'Leo' }, { name: 'Sanjay' }, { name: 'Enoch' },
        { name: 'Emma' }, { name: 'Isabel' }, { name: 'Imara' }, { name: 'Sara' }
    ];

    const grid = document.getElementById('grid');
    let selected = localStorage.getItem('bloxd_avatar') || 'Bob';

    avatars.forEach(p => {
        const card = document.createElement('div');
        card.className = `avatar-card ${selected === p.name ? 'selected' : ''}`;
        
        // This builds the link: https://isiguzoflorence521-gif.github.iobob_icon.png
        const iconPath = repoURL + p.name.toLowerCase() + "_icon.png";

        card.innerHTML = `
            <img src="${iconPath}" alt="${p.name}" 
                 onerror="this.src='https://www.minecraftskins.com'; console.error('Failed: ' + this.src);">
            <div style="margin-top:10px; font-weight:bold; font-size:0.9rem;">${p.name.toUpperCase()}</div>
        `;

        card.onclick = () => {
            document.querySelectorAll('.avatar-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            localStorage.setItem('bloxd_avatar', p.name);
            console.log("v1.3.2 Avatar: " + p.name);
        };
        grid.appendChild(card);
    });
</script>
</body>
</html>
