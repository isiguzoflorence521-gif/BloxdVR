<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxdVR v1.3.2 - Avatar Hub</title>
    <!-- External Libs for v1.3.2 -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        :root { --primary: #2ecc71; --bg: #0f0f0f; --card: #1e1e1e; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        
        .container { max-width: 900px; width: 100%; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .version { color: var(--primary); font-family: monospace; }

        /* Avatar Selection Grid */
        .avatar-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 20px; 
            margin: 40px 0; 
        }
        .avatar-card { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            border: 2px solid transparent; 
            transition: all 0.3s ease;
        }
        .avatar-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .avatar-card.selected { border-color: var(--primary); background: #262626; box-shadow: 0 0 20px rgba(46, 204, 113, 0.2); }
        
        /* Face Icons from assets/icons/ */
        .avatar-card img { 
            width: 64px; 
            height: 64px; 
            image-rendering: pixelated; 
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .btn-launch { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 18px 60px; 
            font-size: 1.4rem; 
            font-weight: 800; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .btn-launch:hover { opacity: 0.9; transform: scale(1.05); }

        .remote-note { 
            margin-top: 50px; 
            padding: 15px; 
            border: 1px solid #333; 
            border-radius: 8px; 
            font-size: 0.85rem; 
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BloxdVR <span class="version">v1.3.2</span></h1>
    <p>Select your identity for the World Update</p>

    <div class="avatar-grid" id="avatar-grid">
        <!-- JS will inject cards here -->
    </div>

    <button class="btn-launch" id="launch-btn">LAUNCH BLOXD.IO</button>

    <div class="remote-note">
        <strong>Computer Status:</strong> Remote/Alternate Machine.<br>
        Binaries (ZIP/EXE) are currently deferred. All <b>.glb</b> models and <b>libs</b> are served live via [GitHub Pages](https://pages.github.com).
    </div>
</div>

<script>
    const players = [
        { name: 'Bob', gender: 'm' }, { name: 'Leo', gender: 'm' },
        { name: 'Sanjay', gender: 'm' }, { name: 'Enoch', gender: 'm' },
        { name: 'Emma', gender: 'f' }, { name: 'Isabel', gender: 'f' },
        { name: 'Imara', gender: 'f' }, { name: 'Sara', gender: 'f' }
    ];

    const grid = document.getElementById('avatar-grid');
    let selected = localStorage.getItem('bloxd_avatar') || 'Bob';

    players.forEach(p => {
        const card = document.createElement('div');
        card.className = `avatar-card ${selected === p.name ? 'selected' : ''}`;
        
        // Link to your assets/icons/ folder
        const iconPath = `https://isiguzoflorence521-gif.github.io{p.name.toLowerCase()}_icon.png`;
        
        card.innerHTML = `
            <img src="${iconPath}" alt="${p.name}" onerror="this.src='https://www.minecraftskins.com'">
            <div style="font-weight: bold;">${p.name}</div>
        `;

        card.onclick = () => {
            document.querySelectorAll('.avatar-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            localStorage.setItem('bloxd_avatar', p.name);
            selected = p.name;
        };

        grid.appendChild(card);
    });

    document.getElementById('launch-btn').onclick = () => {
        // Direct jump to Bloxd.io
        window.location.href = "https://bloxd.io";
    };
</script>

</body>
</html>
