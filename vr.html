<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloxdVR v1.3.0 - World Update</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); z-index: 100;
        }
        button {
            padding: 20px 40px; font-size: 1.5rem; cursor: pointer;
            background: #2ecc71; border: none; color: white; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }
        #game-frame {
            width: 100vw; height: 100vh; border: none;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <h1 style="color: white;">BloxdVR v1.3.0</h1>
        <button id="enter-vr">ENTER BLOXD VR</button>
    </div>

    <!-- The critical iFrame with XR permissions -->
    <iframe id="game-frame" 
            src="https://bloxd.io" 
            allow="xr-spatial-tracking; gamepad; fullscreen;" 
            allowfullscreen="true">
    </iframe>

    <script type="module">
        import { initVR } from './scripts/injector.js';

        const vrButton = document.getElementById('enter-vr');
        const gameFrame = document.getElementById('game-frame');
        
        vrButton.addEventListener('click', async () => {
            if (navigator.xr) {
                try {
                    // Start VR session
                    const session = await navigator.xr.requestSession('immersive-vr', {
                        requiredFeatures: ['local-floor']
                    });

                    // Hide the menu
                    document.getElementById('ui-layer').style.display = 'none';

                    // Bridge the VR data to the game iFrame
                    initVR(session, gameFrame.contentWindow);
                    
                } catch (e) {
                    console.error("VR Error:", e);
                    alert("Click failed: Ensure you are on HTTPS and using a VR browser.");
                }
            } else {
                alert("Your browser doesn't support WebXR.");
            }
        });
    </script>
</body>
</html>
