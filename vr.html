<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloxdVR v1.3.0 - Redirect</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: sans-serif; 
        }
        button {
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            background: #27ae60;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.1); background: #2ecc71; }
    </style>
</head>
<body>

    <h1>BloxdVR v1.3.0</h1>
    <p>Press the button to launch the game</p>
    
    <!-- This button now handles the redirect -->
    <button id="enter-vr">ENTER BLOXD VR</button>

    <script>
        const vrButton = document.getElementById('enter-vr');

        vrButton.addEventListener('click', () => {
            // 1. Optional: Log the intent for your v1.3.0 analytics
            console.log("Launching Bloxd.io in VR mode...");

            // 2. Immediate Redirect to the game
            window.location.href = "https://bloxd.io";
        });
    </script>
</body>
</html>
